<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="" />
  <meta name="description" content="" />
  <meta name="generator" content="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css" integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/perfect-scrollbar/1.5.2/css/perfect-scrollbar.min.css" integrity="sha512-ygIxOy3hmN2fzGeNqys7ymuBgwSCet0LVfqQbWY10AszPMn2rB9JY0eoG0m1pySicu+nvORrBmhHVSt7+GI9VA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
  <title>Поиск</title>
</head>
<body>

<section class="layout-panel">
  <div class="ui-block">
    <div class="header">
      <i class="fas fa-paw"></i>Учет техники&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <div class="user-menu">
        <i class="fas fa-user-circle">
          <div class="menu">
            <div class="items">
              <a href=""><i class="fas fa-sign-out-alt"></i> Выход</a>
            </div>
          </div>
        </i>
      </div>
    </div>
    <div class="body">
      <h3 class="breadcrumbs">
        <a href="/">Главная</a>
      </h3>

      <div class="menu">
        <em><i class="fas fa-users"></i> Быстрй доступ</em>
        <ul>
          <li>
                        <a href="http://localhost:8080/tech/c_new">Добавить компьютер</a>
                    </li>                    <li>
                        <a href="http://localhost:8080/tech/b_new">Добавить доску</a>
                    </li>                    <li>
                        <a href="http://localhost:8080/tech/p_new">Добавить принтер</a>
                    </li>
<!--
					<li>
                        <a href="http://localhost:8080/cabinet/new">Добавить кабинет</a>
                    </li>
-->
        </ul>
      </div>
      <form>
        <div class="content" id="content">
          <div class="form-horizontal edit-user">
            <div class="form-header">Поиск по серийному номеру</div>
            <div class="form-row">
              <label for="search1" class="form-label">Введите серийный номер</label>
              <input id="search1" class="form-control" type="text" name="search1">
            </div>
            <div class="form-row">
              <label for="search2" class="form-label">Введите дату</label>
              <input id="search2" class="form-control" type="date" name="search2">
            </div>
            <div class="form-row buttons">
              <input type="submit" value="Поиск!"/>
            </div>
              <div th:each="student : ${student}" style="margin-left:20px;">
                <H6>Результат поиска:</H6>
                <a th:text="${'Cтудент: ' + student.getFullName() + ', класс: ' + student.getClassName()}">user</a>
              </div>
          </div>
        </div>


    </div>

</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/perfect-scrollbar/1.5.2/perfect-scrollbar.min.js" integrity="sha512-byagY9YdfRsmvM/9ld4XQ9mvd9uNhNOaMzvCYpPw1CLuoIXAdWR8/6rHjRwuWy0Pi+JGWjDHiE7tVGhtPd21ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $(document).ready(function() {
    const content = document.querySelector('#content');
    if (content) {
      const ps = new PerfectScrollbar(content);
    }
  });
</script>
</body>
</html>
